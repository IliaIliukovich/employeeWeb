<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Page</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<h2>Employee to edit:</h2>

<form th:action="@{/employees/editEmployeePage2}" th:object="${editEmployee}" th:method="post">
    <input type="hidden" th:field="*{name}">
    <input type="hidden" th:field="*{surname}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{age}">
    <input type="hidden" th:field="*{email}">
    <div class="form-group">
        <label for="additionalInfo">Additional Info:</label>
        <textarea class="form-control" type="text" th:field="*{additionalInfo}" id="additionalInfo"
                  placeholder="Additional Info"></textarea>
        <div class="error" th:if="${#fields.hasErrors('additionalInfo')}" th:errors="*{additionalInfo}"></div>
    </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

</body>
</html>
