<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Page</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<h2>Employee to edit:</h2>

<form th:action="@{/employees/editEmployeePage}" th:object="${editEmployee}" method="post" class="form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div class="form-group">
    <label for="surname">Surname:</label>
    <input class="form-control" type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
  </div>
  <div class="form-group">
    <label for="id">Id:</label>
    <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="Id" th:readonly=true>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input class="form-control" type="text" th:field="*{age}" id="age" placeholder="Age">
    <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <input type="hidden" th:field="*{additionalInfo}">
  <div>
    <button type="submit">Submit</button>
  </div>
</form>



</body>
</html>
